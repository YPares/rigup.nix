# rigup configuration
# This file defines which rigs are available and their configuration

# Define rigs
[rigs.example-rig.riglets]
# Riglets from this repository
self = [
  "claude-code",
  "agent-rig",
  "riglet-creator",
  "jj-basics",  # Imports agent-identity
  "typst-reporter",  # Imports agent-identity
  "nix-module-system",
]
# Riglets from external flake inputs would go here:
# <input> = ["some-external-riglet-from-<input>"]

# Configuration for this rig (inline Nix module)
[rigs.example-rig.config.agent.identity]
name = "Test Agent"
email = "test@example.com"

[rigs.example-rig.config.typst]
template = "simple"

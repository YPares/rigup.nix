[package]
name = "rigup"
version = "0.1.0"
edition = "2021"
description = "CLI tool for managing rigup rigs"
license = "MIT"

[dependencies]
clap = { version = "^4.5", features = ["derive"] }
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
miette = { version = "^7.6", features = ["fancy"] }
owo-colors = "^4.2"
textwrap = "^0.16"
terminal_size = "^0.4"

[[bin]]
name = "rigup"
path = "src/main.rs"
